<!DOCTYPE html>
<html>
<head>
  <title>üìç My Current Location (OpenStreetMap)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-VRLBHhCL/kq1JbV0dWtRgfOHPT7JcNW9yE+X2Vx0zDE="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>üìç My Current Location</h2>
<p id="status">Getting your location...</p>
<p><strong>Latitude:</strong> <span id="lat">-</span></p>
<p><strong>Longitude:</strong> <span id="lng">-</span></p>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j7kGk0L/V6JdYkWZg4Ibi3zJ6pRrbkZsC6V+9Yw="
  crossorigin="">
</script>
<script>
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      document.getElementById("lat").textContent = lat.toFixed(6);
      document.getElementById("lng").textContent = lng.toFixed(6);
      document.getElementById("status").textContent = "‚úÖ Location found!";

      // Show map
      const map = L.map('map').setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lng]).addTo(map)
        .bindPopup('You are here!')
        .openPopup();
    }, function(error) {
      document.getElementById("status").textContent = "‚ùå Failed to get location.";
    });
  } else {
    document.getElementById("status").textContent = "‚ùå Geolocation is not supported by your browser.";
  }
</script>

</body>
</html>
