<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìç Live Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #info {
      padding: 10px;
      background: #f3f3f3;
      font-size: 16px;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>

<div id="info">üìç Waiting for location updates...</div>
<div id="map"></div>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoib3RoZXJvcHBvcnR1bml0eTg3IiwiYSI6ImNtYzFxbmxobTAwYm0ya3E4M2VneTE0d3oifQ.f2jA0_g7UmpS0wk2E9uqng';

  let map;
  let marker;

  // Start watching position
  navigator.geolocation.watchPosition(position => {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const info = document.getElementById('info');
    info.innerHTML = `üìç Tracking...<br>Latitude: ${lat.toFixed(6)}<br>Longitude: ${lng.toFixed(6)}`;

    if (!map) {
      // Initialize map on first location fix
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [lng, lat],
        zoom: 15
      });

      // Add marker
      marker = new mapboxgl.Marker({ color: 'red' })
        .setLngLat([lng, lat])
        .addTo(map);
    } else {
      // Update map center and marker position
      map.setCenter([lng, lat]);
      marker.setLngLat([lng, lat]);
    }
  }, error => {
    document.getElementById('info').innerText = "‚ùå Unable to track location.";
    console.error("Geolocation error:", error);
  }, {
    enableHighAccuracy: true,
    maximumAge: 1000,
    timeout: 5000
  });
</script>

</body>
</html>
