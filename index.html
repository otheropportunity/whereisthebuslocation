<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìç My Current Location - Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #coordinates {
      padding: 12px;
      font-size: 18px;
      background-color: #f0f0f0;
      color: #333;
    }

    #map {
      width: 100%;
      height: 85vh; /* Ensure map takes visible space */
    }
  </style>
</head>
<body>

  <h2>üìç My Current Location</h2>
  <div id="coordinates">Finding your location...</div>
  <div id="map"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = "pk.eyJ1Ijoib3RoZXJvcHBvcnR1bml0eTg3IiwiYSI6ImNtYzFxbmxobTAwYm0ya3E4M2VneTE0d3oifQ.f2jA0_g7UmpS0wk2E9uqng";

    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      document.getElementById('coordinates').innerHTML =
        `‚úÖ Location found!<br><br><strong>Latitude:</strong> ${lat.toFixed(6)}<br><strong>Longitude:</strong> ${lng.toFixed(6)}`;

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [lng, lat],
        zoom: 15
      });

      new mapboxgl.Marker({ color: 'red' })
        .setLngLat([lng, lat])
        .setPopup(new mapboxgl.Popup().setText('You are here!'))
        .addTo(map);

    }, error => {
      document.getElementById('coordinates').innerText = "‚ùå Failed to get location.";
      console.error("Geolocation error:", error);
    });
  </script>

</body>
</html>
